<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portal Popup</title>
    <style>
      body {
        min-width: 300px;
        min-height: 200px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .box {
        margin: 10px;
        padding: 15px 20px;
        border: 1px dashed #aaa;
      }
      .box.allowed .tip {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <button class="btn">Initializing</button>
      <div class="tip">
        After granting permissions to Vemos, you can open this popup again and start the app.
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
